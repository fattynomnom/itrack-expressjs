enum CategoryType {
    expense
    income
}

type User {
    email: String!
    categories: [Category!]!
}

type Category {
    uid: ID!
    name: String!
    type: CategoryType!
    color: String!
    user_email: String!
}

type DefaultCategory {
    uid: ID!
    name: String!
    type: CategoryType!
    color: String!
}

type Query {
    getAllUsers: [User]
}

type Mutation {
    addUser(email: String!): User!
}
